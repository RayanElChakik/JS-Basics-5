<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <input type="text" onChange=(hello()) id="inputBox" placeholder="Please input your name...">
    <h1 id="greetings"></h1>
    <script type="text/javascript">

function hello(){
    
    let message = document.getElementById("greetings");
    let input = document.getElementById("inputBox").value;

   if(input == "Alice" || input == "Bob"){   message.textContent = `Hello ${input}!`}
    else {message.textContent=`Hello Stranger!`}

    console.log(input)}

    </script>
</body>
</html>
